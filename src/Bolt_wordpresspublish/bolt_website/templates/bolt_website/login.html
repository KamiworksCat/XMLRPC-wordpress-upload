{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <h1 class="text-center">
            Login Form
        </h1>
        <form action="{% url 'bolt_website:login' %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field }}
            {% endfor %}
            <input type="submit" class="button success round">
            <a href="{% url 'bolt_website:index' %}" class="button round">
                Back
            </a>
        </form>
    </div>
{% endblock %}
