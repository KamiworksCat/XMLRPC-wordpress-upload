{% extends 'base.html' %}
{% load static %}
{% block header %}
    <h1 class="text-center">
        <i class="fa fa-bolt large"></i> Registration
    </h1>
{% endblock %}
{% block content %}
    <div class="row">
        <form action="{% url 'bolt_website:register' %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}:
                {{ field }}
            {% endfor %}
            <input type="submit" class="button success round">
            <a href="{% url 'bolt_website:index' %}" class="button round">
                Back
            </a>
        </form>
    </div>
{% endblock %}
